<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    
    <div class="side-bar">
        <input type="text" id="inputNumber">
        <button onclick="gridMaker()" id="grid-maker" class="buttons">Enter Grid Size</button>

        <label class="switch">
            <input type="checkbox" id="eraser-toggle">
            <span class="slider round"></span>
        </label>
         <button id="eraser" class="buttons">Eraser</button>

         <label class="switch">
            <input type="checkbox" id="rainbow-toggle">
            <span class="slider round"></span>
        </label>
         <button id="rainbow" class="buttons">Rainbow</button>
        

    </div>

    <div class="container"></div>
</body>
</html>
